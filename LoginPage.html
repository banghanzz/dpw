<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login to HanzzCoffee</title>
</head>

<body>
    <section class="h-100" style="background-image: url('frontend/images/coffee-bean.jpg'); height: 100vh;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8">
              <div class="card" style="border-radius: 15px ;">
                <div class="row">
                  <div class="col-lg-7 col-md-12 col-sm-12">
                    <div class="card-body p-md-3 mx-md-5"> 
      
                      <div class="text-center">
                        <img src="frontend/images/F Logo.png" style="width: 180px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Login to HanzzCoffee</h4>
                      </div>
      
                      <form>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                            <button class="btn btn-danger btn-block mb-3 px-4" type="button">Login</button><br>
                            <a class="text-muted text-decoration-none" href="#!">Forgot password?</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <p class="mb-0 me-2">Don't have an account?</p><br>
                            <button type="button" class="btn btn-outline-danger">Create Account</button>
                        </div>
                      </form>
      
                    </div>
                  </div>

                  <div class="col-lg-5 col-md-12 col-sm-12 d-flex align-items-end img-fluid" style="background-image: url('frontend/images/coffee_photo.jpg'); background-size: 100%; background-position: center; width:354px; border-radius: 0px 15px 15px 0px;">
                    <div class="d-lg-flex d-sm-none d-md-none">
                        <div class="text-white px-2 py-4 mx-2 mb-4">
                            <h4 class="mb-4">Kopi kami bukan kopi pecundang</h4>
                            <p class="small mb-0">Mari segera login dan beli kopi kami sebanyak-banyaknya</p>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>  
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
