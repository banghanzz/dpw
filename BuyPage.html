                        <li><a class="dropdown-item" href="#">Daftar Menu</a></li>

    <div class="buynow" style="background-color: #f7f7f7">
        <div class="container p-5">
            <div class="row pt-3 pb-3 text-center">
              <h2>Pesan HanzzCoffee</h2>
            </div>
        </div>

        <div class="row justify-content-center pb-5">
            <div class="col-10">
                <div class="card mx-5" style="border-radius: 15px ;">
                    <div class="row justify-content-center p-5">
                        <div class="col-12">
                            <div class="card-body p-md-3 mx-md-5 text-center">
                                <h4 class="pb-3">Informasi Penerima</h4>
                                <form>
                                    <div class="form-floating mb-4">
                                        <input type="name" class="form-control" id="floatingInput" placeholder="Nama penerima">
                                        <label for="floatingInput">Nama</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="address" class="form-control" id="floatingInput" placeholder="Alamat penerima">
                                        <label for="floatingInput">Alamat</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="phone" class="form-control" id="floatingInput" placeholder="Nomor telepon penerima">
                                        <label for="floatingInput">Nomor telepon</label>
                                    </div>
                                </form>

                                <h4 class=" pt-5 pb-3">Pesananmu</h4>
                                <div class="row align-items-center my-3">
                                    <div class="col-2 justify-content-start d-flex">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Cappuccino
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <form class="form-floating">
                                            <input type="email" class="form-control" id="floatingInputValue" placeholder="1" value="1">
                                            <label for="floatingInputValue">Banyaknya</label>
                                        </form>
                                    </div>
                                </div>

                                <div class="row align-items-center my-3">
                                    <div class="col-2 justify-content-start d-flex">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Coffee Latte
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <form class="form-floating">
                                            <input type="email" class="form-control" id="floatingInputValue" placeholder="1" value="1">
                                            <label for="floatingInputValue">Banyaknya</label>
                                        </form>
                                    </div>
                                </div>

                                <div class="row align-items-center my-3">
                                    <div class="col-2 justify-content-start d-flex">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Frappuccino
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <form class="form-floating">
                                            <input type="email" class="form-control" id="floatingInputValue" placeholder="1" value="1">
                                            <label for="floatingInputValue">Banyaknya</label>
                                        </form>
                                    </div>
                                </div>

                                <div class="input-group my-3">
                                    <span class="input-group-text">Catatan Pesanan</span>
                                    <textarea class="form-control" aria-label="Catatan Pesanan"></textarea>
                                </div>

                                <h4 class=" pt-5 pb-3">Pengiriman dan Pembayaran</h4>
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect01">Pengiriman</label>
                                    <select class="form-select" id="inputGroupSelect01">
                                      <option selected>Pilih Pengiriman...</option>
                                      <option value="1">Go-Send</option>
                                      <option value="2">GrabExpress</option>
                                    </select>
                                </div>

                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect01">Pembayaran</label>
                                    <select class="form-select" id="inputGroupSelect01">
                                      <option selected>Pilih Pembayaran...</option>
                                      <option value="1">Cash on Delivery</option>
                                      <option value="2">Transfer Bank</option>
                                    </select>
                                </div>

                                <div class="d-grid gap-2 col-12 pt-5">
                                    <button class="btn btn-danger" type="button">Pesan Sekarang</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
